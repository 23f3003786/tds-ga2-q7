name: CI with Cache Demo
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Prime cache-d4db335
      id: cache-d4db335
      uses: actions/cache@v4
      with:
        key: cache-d4db335
        path: ~/.npm
        
    - name: Echo cache result
      run: echo "Cache hit: ${{ steps.cache-d4db335.outputs.cache-hit }}"
