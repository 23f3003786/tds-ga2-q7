name: Cache Test

on: [push]

jobs:
  cache-job:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Restore cache
        id: cache
        uses: actions/cache@v4
        with:
          path: ~/.cache-test
          key: cache-d4db335

      - name: prime-cache-d4db335
        run: |
          if [ "${{ steps.cache.outputs.cache-hit }}" = "true" ]; then
            echo "Cache hit"
          else
            echo "Cache miss"
            mkdir -p ~/.cache-test
            echo "primed" > ~/.cache-test/file.txt
          fi
